title: JuliaCon Proceedings Format
author: David Widmann
version: 1.0.0
quarto-required: ">=1.2.335"
contributes:
  formats:
    common:
      shortcodes:
        - quarto-ext/fancy-text
    pdf:
      template: template.tex
      template-partials:
        - "partials/title.tex"
        - "partials/biblio.tex"
      filters:
        - juliacon.lua
        - _extensions/quarto-ext/latex-environment/latex-environment.lua
      format-resources:
        - .latexmkrc
        - jlcode.sty
        - juliacon.bst
        - juliacon.cls
        - logojuliacon.pdf
        - prep.rb
      shift-heading-level-by: -1
      pdf-engine: latexmk
      cite-method: natbib
      listings: true
